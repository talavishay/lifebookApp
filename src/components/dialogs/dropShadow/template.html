<div>
	<span>Transperncy</span>
	<input type="range" min="0" max="1" step=".1" value="<%= alpha %>"  name="alpha"/>
</div>
<div>
	<span>Angle</span>
	<input type="range" min="0" max="360" step="5" value="<%= angle %>"  name="angle"/>
</div>
<div>
	<span>Distance</span>
	<input type="range" min="0" max="150" step="5"  value="<%= distance %>"  name="distance"/>
</div>
<div>
	<span>Scatter</span>
	<input type="range" min="0" max="200" step="5" value="<%= blur %>"  name="blur"/>
</div>
