<div>
	<span>Transperncy</span>
	<input type="range" min="0" max="1" step=".1" value="<%= alpha %>"  name="transperncy"/>
</div>
<div>
	<span>Angle</span>
	<input type="range" min="1" max="360" step="1" value="<%= angle %>"  name="angle"/>
</div>
<div>
	<span>Distance</span>
	<input type="range" min="0" max="50" step="1"  value="<%= distance %>"  name="distance"/>
</div>
<div>
	<span>Scatter</span>
	<input type="range" min="0" max="100" step="1" value="<%= blur %>"  name="scatter"/>
</div>
